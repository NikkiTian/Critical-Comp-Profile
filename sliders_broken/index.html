<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Input</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="slider-container">
        <label for="happiness-slider">Happiness</label>
        <input type="range" id="happiness-slider" name="happiness" min="0" max="2.99" step="0.02" value="1.5" />

        <label for="anger-slider">Anger</label>
        <input type="range" id="anger-slider" name="anger" min="0" max="2.99" step="0.02" value="1.5" />

        <label for="anxiety-slider">Anxiety</label>
        <input type="range" id="anxiety-slider" name="anxiety" min="0" max="2.99" step="0.02" value="1.5" />

        <label for="sleepiness-slider">Sleepiness</label>
        <input type="range" id="sleepiness-slider" name="sleepiness" min="0" max="2.99" step="0.02" value="1.5" />

        <label for="excitement-slider">Excitement</label>
        <input type="range" id="excitement-slider" name="excitement" min="0" max="2.99" step="0.02" value="1.5" />

        <button id="submit-button">submit</button>

        <script src="input.js"></script>
    </div>
    
</body>
</html>
